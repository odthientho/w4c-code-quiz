<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <a id="viewHighscores" href="">View Highscores</a>
      <span id="timer">TIME: </span>
    </header>
    <main>
      <section class="introduction">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answer will penalize your scores and time by 5 seconds.</p>
        <button id="start-Btn">Start Quiz</button>
      </section>
      <section class="questions">
        <h1 id="question">Sample Question</h1>
        <ul class="flex-container choices">
          <button class="choiceBtn" onclick="checkAnswer(1)" >1. Answer 1</button>
          <button class="choiceBtn" onclick="checkAnswer(2)" >2. Answer 2</button>
          <button class="choiceBtn" onclick="checkAnswer(3)" >3. Answer 3</button>
          <button class="choiceBtn" onclick="checkAnswer(4)" >4. Answer 4</button>
        </ul>
        <div class="correction">
          <span id="result">Wrong!</span>
        </div>
      </section>
      <section class="records">
        <h1 id="question">All Done !</h1>
        <p id=score></p>
        <form id="recordScores-form">
          Enter initials: <input type="text" id="initials" name="initials"></input>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section class="highscores">
        <h1>Highscores</h1>
        <ol id="highscoresList">
        </ol>
        <button id="goBack">Go Back</button>
        <button id="clearHighScores">Clear Highscores</button>
      </section>
    </main>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
